<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>SP Medical Group</title>
</head>

<body>

    <header>

        <div class="header-content">

            <div class="menu-options">

                <img src="./assets/img/logo.png" alt="logo sp medical group">
                <p>SOBRE</p>
                <p>CONSULTAS</p>
                <p>MÉDICOS</p>
                <p>PACIENTES</p>
                <p>LOGIN</p>

            </div>

        </div>

    </header>


    <main>

        <section class="content-lista">

            <div class="login-titulo">
                <h1>LOGIN</h1>
            </div>

            <input type="text" class="campo-email" placeholder="Insira o seu email...">

            <input type="text" class="campo-senha" placeholder="Insira a sua senha...">

            <div class="btn-entrar">
                <h1>ENTRAR</h1>
            </div>

        </section>


    </main>



    <footer>

        <div class="footer-content">

            <div class="footer-options">

                <img class="img-footer" src="./assets/img/logo.png" alt="logo sp medical group">

                <div class="links-uteis">
                    <p>LINKS ÚTEIS</p>
                </div>

                <div class="trabalhe-conosco">
                    <p>TRABALHE CONOSCO</p>
                </div>

                <div class="privacidade">
                    <p>PRIVACIDADE</p>
                </div>

                <div class="contato">
                    <p>CONTATO</p>
                </div>

                <div class="social-media">
                    <p>SIGA-NOS:</p>
                    <img src="./assets/img/facebook.png" alt="logo do facebook">
                    <img src="./assets/img/instagram.png" alt="logo do instagram">
                    <img src="./assets/img/twitter.png" alt="logo do twitter">
                </div>

            </div>

        </div>

    </footer>

</body>

</html>
