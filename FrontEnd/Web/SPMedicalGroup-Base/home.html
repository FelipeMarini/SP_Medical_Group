<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>SP Medical Group</title>
</head>

<body>

    <header>

        <div class="header-content">

            <div class="menu-options">

                <img src="./assets/img/logo.png" alt="logo sp medical group">
                <p>SOBRE</p>
                <p>CONSULTAS</p>
                <p>MÉDICOS</p>
                <p>PACIENTES</p>
                <p>LOGIN</p>

            </div>

        </div>

    </header>


    <main>

        <div class="content-home">


            <div class="banner">

                <div class="banner-content">
                    <img class="banner-img" src="./assets/img/banner-img.png"
                        alt="imagem ilustrativa de médicos em caricatura">
                    <p>Conheça a clínica SP Medical Group e nossas especialidades</p>
                </div>

            </div>

            <div class="options">

                <div class="options-content">

                    <div class="search">
                        <img src="./assets/img/search.png" alt="imagem de uma lupa">
                        <p>VER CONSULTAS</p>
                    </div>

                    <div class="calendar">
                        <img src="./assets/img/calendar.png" alt="imagem de um calendário">
                        <p>AGENDAR CONSULTA</p>
                    </div>

                    <div class="ambulance">
                        <img src="./assets/img/ambulance.png" alt="imagem de uma ambulância">
                        <p>CORPO CLÍNICO</p>
                    </div>

                </div>

            </div>

        </div>

    </main>


    <footer>

        <div class="footer-content">

            <div class="footer-options">

                <img class="img-footer" src="./assets/img/logo.png" alt="logo sp medical group">

                <div class="links-uteis">
                    <p>LINKS ÚTEIS</p>
                </div>

                <div class="trabalhe-conosco">
                    <p>TRABALHE CONOSCO</p>
                </div>

                <div class="privacidade">
                    <p>PRIVACIDADE</p>
                </div>

                <div class="contato">
                    <p>CONTATO</p>
                </div>

                <div class="social-media">
                    <p>SIGA-NOS:</p>
                    <img src="./assets/img/facebook.png" alt="logo do facebook">
                    <img src="./assets/img/instagram.png" alt="logo do instagram">
                    <img src="./assets/img/twitter.png" alt="logo do twitter">
                </div>

            </div>

        </div>

    </footer>

</body>

</html>
