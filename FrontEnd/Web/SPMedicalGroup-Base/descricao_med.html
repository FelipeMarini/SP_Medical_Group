<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/descricao_med.css">
    <title>SP Medical Group</title>
</head>

<body>

    <header>

        <div class="header-content">

            <div class="menu-options">

                <img src="./assets/img/logo.png" alt="logo sp medical group">
                <p>SOBRE</p>
                <p>CONSULTAS</p>
                <p>MÉDICOS</p>
                <p>PACIENTES</p>
                <p>LOGIN</p>

            </div>

        </div>

    </header>


    <main>

        <section class="content-cadastro">


            <div class="user-box">
                <p>MÉDICO</p>
            </div>

            <div class="cadastrar-consulta">
                <h1>INSERIR DESCRIÇÃO</h1>
            </div>


            <section class="box-cadastro">


                <div class="data-cadastro">
                    <h2 class="titulos-cadastro">DATA DA CONSULTA</h2>
                    <input class="inputs-cadastro" type="text" placeholder="Insira a data da consulta">
                </div>


                <div class="paciente-cadastro">
                    <h2 class="titulos-cadastro">PACIENTE:</h2>
                    <input class="inputs-cadastro" type="text" placeholder="Insira o nome do paciente">
                </div>


                <div class="situacao-cadastro">
                    <h2 class="titulos-cadastro">SITUAÇÃO:</h2>
                    <input class="inputs-cadastro" type="text" placeholder="Insira o nome do médico">
                </div>


                <div class="descricao-cadastro">
                    <h2 class="titulos-cadastro">INSERIR DESCRIÇÃO:</h2>
                    <input id="descricao-box" class="inputs-cadastro" type="text"
                        placeholder="Insira a descrição da consulta">
                </div>


                <div id="btn-cadastrar" class="cadastrar-consulta">
                    <h1>ATUALIZAR CONSULTA</h1>
                </div>


            </section>


        </section>


    </main>



    <footer>

        <div class="footer-content">

            <div class="footer-options">

                <img class="img-footer" src="./assets/img/logo.png" alt="logo sp medical group">

                <div class="links-uteis">
                    <p>LINKS ÚTEIS</p>
                </div>

                <div class="trabalhe-conosco">
                    <p>TRABALHE CONOSCO</p>
                </div>

                <div class="privacidade">
                    <p>PRIVACIDADE</p>
                </div>

                <div class="contato">
                    <p>CONTATO</p>
                </div>

                <div class="social-media">
                    <p>SIGA-NOS:</p>
                    <img src="./assets/img/facebook.png" alt="logo do facebook">
                    <img src="./assets/img/instagram.png" alt="logo do instagram">
                    <img src="./assets/img/twitter.png" alt="logo do twitter">
                </div>

            </div>

        </div>

    </footer>

</body>

</html>
